<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    
  <div class="circle-button" onclick="toggleChat()">
    Chat
  </div>

  <div id="chat-iframe" style="display:none; position:fixed; bottom:5rem; right:1rem; width:300px; height:400px; margin-bottom:8px;">
    <iframe src="https://copilotstudio.microsoft.com/environments/Default-1a39273c-ac3c-41bb-b3ce-a05f0021b153/bots/cr979_smartHelp1/webchat?__version__=2" frameborder="0" style="width: 100%; height: 100%;"></iframe>
  </div>

  <script>
    function toggleChat() {
      const chatIframe = document.getElementById('chat-iframe');
      chatIframe.style.display = chatIframe.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
